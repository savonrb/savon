# https://github.com/travis-ci/travis-ci/wiki/.travis.yml-options
language: "ruby"
sudo: false
before_install:
  - gem install bundler
script: "bundle exec rake --trace"
rvm:
  - 2.0.0
  - 2.1.8
  - 2.2.4
  - 2.3.0
  - jruby-9.1.7.0
  - rbx-2
matrix:
  allow_failures:
    - rvm: rbx-2
  fast_finish: true
notifications:
  irc: "irc.freenode.org#savon"
